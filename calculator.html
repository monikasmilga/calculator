</head>
<body>



<script>

    // array of button objects
    var buttonArray = [
        {
            type: "number",
            value: "C",
            buttonClass: "grey"
        },
        {
            type: "number",
            value: "<<",
            buttonClass: "grey"
        },
        {
            type: "number",
            value: "%",
            buttonClass: "grey"
        },
        {
            type: "number",
            value: "/",
            buttonClass: "grey"
        },
        {
            type: "number",
            value: 9,
            buttonClass: "grey"
        },
        {
            type: "number",
            value: 8,
            buttonClass: "grey"
        },
        {
            type: "number",
            value: 7,
            buttonClass: "grey"
        },
        {
            type: "number",
            value: "*",
            buttonClass: "grey"
        },
        {
            type: "number",
            value: 4,
            buttonClass: "grey"
        },
        {
            type: "number",
            value: 5,
            buttonClass: "grey"
        },
        {
            type: "number",

        },
        {

        {

        {
            type: "number",
            value: ".",
            buttonClass: "grey"
        },
        {
            type: "number",
            value: "=",
            buttonClass: "grey"
        }
    ];


    // script creates html div tag, inserts input field and table of buttons

    $(document).ready(function () {
        $('body').prepend("<div id='buttonField'>");
        $('#buttonField').append("<input>");
        $.each(buttonArray, function (value, symbol) {
            $("#buttonField").append("<button>" + symbol.value + "</button>");
        });
    })
    ;


</script>
